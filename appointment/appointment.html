<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel = "stylesheet" href = "/CMS/appointment/css/appointment.css">
  
  <link rel="stylesheet" href="/churchGeneral/includes/css/header.css">
  <link rel="stylesheet" href="/churchGeneral/includes/css/footer.css">
</head>
<body>
  <div id="header"></div>
  <div class="main-container">
    <div class="appointment-card">
      <div class="card-header">
        <h3><i class="fas fa-calendar-check"></i> Book Your Appointment</h3>
        <p>Share your message via text, audio, or both - we're here to help!</p>
      </div>
      
      <div class="card-body">
        <form id="appointmentForm" enctype="multipart/form-data">
          <!-- Subject -->
          <div class="form-group">
            <label for="subject" class="form-label">
              <i class="fas fa-tag"></i> Subject
            </label>
            <input type="text" id="subject" name="subject" class="form-control" 
                   placeholder="What would you like to discuss?" required>
          </div>

          <!-- Text Message -->
          <div class="form-group">
            <label for="message" class="form-label">
              <i class="fas fa-comment"></i> Message (Optional)
            </label>
            <textarea id="message" name="message" class="form-control" rows="4" 
                      placeholder="Type your message here..."></textarea>
          </div>

          <!-- Audio Recorder -->
          <div class="form-group">
            <label class="form-label">
              <i class="fas fa-microphone"></i> Voice Message (Optional)
            </label>
            <div class="audio-recorder" id="audioRecorder">
              <button type="button" class="record-btn" id="recordBtn">
                <i class="fas fa-microphone"></i>
              </button>
              
              <div class="recording-controls d-none" id="recordingControls">
                <button type="button" class="control-btn cancel" id="cancelBtn">
                  <i class="fas fa-times"></i> Cancel
                </button>
              </div>
              
              <div class="recording-status" id="recordingStatus">
                <i class="fas fa-info-circle"></i> Tap microphone to start recording
              </div>
              
              <div class="timer" id="timer"></div>
              
              <div class="waveform-container">
                <canvas id="waveform" width="400" height="80"></canvas>
              </div>
              
              <audio id="audioPreview" controls class="audio-preview d-none"></audio>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="submit-btn">
              <i class="fas fa-paper-plane"></i> Submit Appointment
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
   <div id="footer"></div>
  <script src="/CMS/appointment/js/appointment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
