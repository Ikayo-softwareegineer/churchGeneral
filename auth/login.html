<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Church System | Login / Register</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/CMS/auth/css/login.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">

        <!-- LOGIN CARD -->
        <div id="loginCard" class="card shadow">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Member Login</h3>

            <form id="loginForm">
              <!-- USERNAME -->
              <div class="mb-3">
                <label for="loginUsername" class="form-label">User Name</label>
                <input type="text" class="form-control" id="loginUsername" name="loginUsername" required>
              </div>

              <!-- PASSWORD + TOGGLE -->
              <div class="mb-3 position-relative">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  name="loginPassword"
                  required
                >
                <span
                  class="toggle-pw"
                  data-target="loginPassword"
                  title="Show / hide password"
                >üëÅÔ∏è</span>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>

            <p class="text-center mt-3 mb-0">
              Are you a new member?
              <a href="#" id="showRegisterLink">Register here</a>
            </p>
          </div>
        </div>
        <!-- /LOGIN CARD -->

        <!-- REGISTER CARD (hidden by default) -->
        <div id="registerCard" class="card shadow d-none">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">New Member Registration</h3>

            <form id="registerForm">
              <!-- FIRST NAME -->
              <div class="mb-3">
                <label for="regFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="regFirstName" name="regFirstName" required>
              </div>
              <!-- SECOND NAME -->
              <div class="mb-3">
                <label for="regSecondName" class="form-label">Second Name</label>
                <input type="text" class="form-control" id="regSecondName" name="regSecondName">
              </div>
              <!-- GENDER -->
              <div class="mb-3">
                <label class="form-label d-block">Gender</label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="regGender"
                    id="genderMale"
                    value="Male"
                    checked
                  >
                  <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="regGender"
                    id="genderFemale"
                    value="Female"
                  >
                  <label class="form-check-label" for="genderFemale">Female</label>
                </div>
              </div>
              <!-- ADDRESS -->
              <div class="mb-3">
                <label for="regAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="regAddress" name="regAddress">
              </div>
              <!-- CONTACT -->
              <div class="mb-3">
                <label for="regContact" class="form-label">Contact (10-digit mobile)</label>
                <input
                  type="tel"
                  pattern="\d{10}"
                  maxlength="10"
                  class="form-control"
                  id="regContact"
                  name="regContact"
                  required
                >
                <div class="form-text">This will also be your initial password.</div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>

            <p class="text-center mt-3 mb-0">
              Already registered?
              <a href="#" id="showLoginLink">Back to Login</a>
            </p>
          </div>
        </div>
        <!-- /REGISTER CARD -->

      </div>
    </div>
  </div>

  <!-- Bootstrap & Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Auth logic -->
  <script src="/CMS/auth/js/login.js"></script>
</body>
</html>
