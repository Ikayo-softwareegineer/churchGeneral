<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Announcements Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 260px;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #495057;
    }
    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h5 class="text-center mb-4">Announcements</h5>
    <a href="#" onclick="showSection('createAnnouncement')">Create Announcement</a>
    <a href="#" onclick="showSection('editAnnouncement')">Edit Announcements</a>
    <a href="#" onclick="showSection('deleteAnnouncement')">Delete Announcements</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Create Announcement -->
    <div id="createAnnouncement" class="form-section active">
      <h3 class="mb-4">Create New Announcement</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" placeholder="Enter title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea class="form-control" rows="4" placeholder="Enter announcement content" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">Create</button>
      </form>
    </div>

    <!-- Edit Announcement -->
    <div id="editAnnouncement" class="form-section">
      <h3 class="mb-4">Edit Existing Announcement</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Select Announcement</label>
          <select class="form-select">
            <option>Select from list...</option>
            <option>Announcement 1</option>
            <option>Announcement 2</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Update Title</label>
          <input type="text" class="form-control" placeholder="New title">
        </div>
        <div class="mb-3">
          <label class="form-label">Update Content</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Update Date</label>
          <input type="date" class="form-control">
        </div>
        <button type="submit" class="btn btn-info">Update Announcement</button>
      </form>
    </div>

    <!-- Delete Announcement -->
    <div id="deleteAnnouncement" class="form-section">
      <h3 class="mb-4">Delete Announcement</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Select Announcement to Delete</label>
          <select class="form-select">
            <option>Select from list...</option>
            <option>Announcement 1</option>
            <option>Announcement 2</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger">Delete Announcement</button>
      </form>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.form-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
