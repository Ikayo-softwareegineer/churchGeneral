<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Department Leader Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 15px 30px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
    }

    .logo {
      font-size: 1.6em;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background-color: #34495e;
      padding: 20px 15px;
      color: #ecf0f1;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar a {
      text-decoration: none;
      color: #ecf0f1;
      display: block;
      padding: 10px 15px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #3d566e;
    }

    .has-dropdown > ul {
      display: none;
      margin-top: 5px;
      margin-left: 10px;
    }

    .has-dropdown.active > ul {
      display: block;
    }

    /* Main content */
    main {
      flex-grow: 1;
      padding: 30px;
      background-color: #fff;
      position: relative;
      overflow-y: auto;
    }

    main h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .spinner {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    form {
      background: #f4f6f8;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">‚õ™ Church Name</div>
    <div class="user-info">Welcome to our church</div>
  </header>

  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="#" data-page="home">üè† Home</a></li>

        <li class="has-dropdown">
          <a href="#">üë• Members</a>
          <ul class="dropdown">
            <li><a href="#" data-page="addMember">Add Member</a></li>
            <li><a href="#" data-page="removeMember">Remove Member</a></li>
            <li><a href="#" data-page="updateMember">Update Member</a></li>
            <li><a href="#" data-page="issueLogin">Issue Login</a></li>
          </ul>
        </li>

        <li><a href="#" data-page="announcements">üì¢ Announcements</a></li>
        <li><a href="#" data-page="meetings">üóì Meetings</a></li>
        <li><a href="#" data-page="attendance">‚úÖ Attendance</a></li>
        <li><a href="#" data-page="settings">‚öôÔ∏è Settings</a></li>
      </ul>
    </nav>

    <main id="content">
      <div class="spinner" id="spinner"></div>
    
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Church Management System</p>
  </footer>

  <script>
    const content = document.getElementById('content');
    const spinner = document.getElementById('spinner');

    const pages = {
      home: `
        <h2>Welcome to the Department Leader Dashboard</h2>
        <p>Select a menu item to get started.</p>
      `,
      addMember: `
        <h2>Add Member</h2>
        <form>
          <label for="name">Full Name:</label><br>
          <input type="text" id="name" name="name"><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email"><br><br>

          <label for="department">Department:</label><br>
          <select id="department" name="department">
            <option value="choir">Choir</option>
            <option value="ushering">Ushering</option>
            <option value="youth">Youth</option>
          </select><br><br>

          <button type="submit">Add Member</button>
        </form>
      `,
      removeMember: `
        <h2>Remove Member</h2>
        <form>
          <label for="remove-id">Member ID or Email:</label><br>
          <input type="text" id="remove-id" name="remove-id"><br><br>
          <button type="submit">Remove Member</button>
        </form>
      `,
      updateMember: `
        <h2>Update Member</h2>
        <form>
          <label for="update-id">Member ID or Email:</label><br>
          <input type="text" id="update-id" name="update-id"><br><br>

          <label for="new-name">New Name:</label><br>
          <input type="text" id="new-name" name="new-name"><br><br>

          <label for="new-dept">New Department:</label><br>
          <select id="new-dept" name="new-dept">
            <option value="choir">Choir</option>
            <option value="ushering">Ushering</option>
            <option value="youth">Youth</option>
          </select><br><br>

          <button type="submit">Update Member</button>
        </form>
      `,
      issueLogin: `
        <h2>Issue Login</h2>
        <form>
          <label for="user-id">Member ID or Email:</label><br>
          <input type="text" id="user-id" name="user-id"><br><br>

          <label for="username">Username:</label><br>
          <input type="text" id="username" name="username"><br><br>

          <label for="password">Temporary Password:</label><br>
          <input type="password" id="password" name="password"><br><br>

          <button type="submit">Issue Login</button>
        </form>
      `,
      announcements: `
        <h2>Announcements</h2>
        <form>
          <label for="title">Announcement Title:</label><br>
          <input type="text" id="title" name="title"><br><br>

          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="4" style="width:100%; max-width:500px;"></textarea><br><br>

          <button type="submit">Post Announcement</button>
        </form>
      `,
      meetings: `
        <h2>Schedule a Meeting</h2>
        <form>
          <label for="meeting-title">Meeting Title:</label><br>
          <input type="text" id="meeting-title" name="meeting-title"><br><br>

          <label for="date">Date:</label><br>
          <input type="date" id="date" name="date"><br><br>

          <label for="time">Time:</label><br>
          <input type="time" id="time" name="time"><br><br>

          <button type="submit">Schedule</button>
        </form>
      `,
      attendance: `
        <h2>Record Attendance</h2>
        <form>
          <label for="event">Event Name:</label><br>
          <input type="text" id="event" name="event"><br><br>

          <label for="members">Enter Present Members (comma-separated emails or IDs):</label><br>
          <textarea id="members" name="members" rows="4" style="width:100%; max-width:500px;"></textarea><br><br>

          <button type="submit">Submit Attendance</button>
        </form>
      `,
      settings: `
        <h2>Settings</h2>
        <form>
          <label for="email-notifs">Email Notifications:</label><br>
          <select id="email-notifs" name="email-notifs">
            <option value="enabled">Enabled</option>
            <option value="disabled">Disabled</option>
          </select><br><br>

          <label for="theme">Theme:</label><br>
          <select id="theme" name="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select><br><br>

          <button type="submit">Save Settings</button>
        </form>
      `
    };

    // Toggle dropdowns
    document.querySelectorAll('.has-dropdown > a').forEach(menu => {
      menu.addEventListener('click', function (e) {
        e.preventDefault();
        this.parentElement.classList.toggle('active');
      });
    });

    // Page loading logic
    document.querySelectorAll('a[data-page]').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const page = this.getAttribute('data-page');
        if (pages[page]) {
          spinner.style.display = 'block';
          setTimeout(() => {
            content.innerHTML = pages[page];
            spinner.style.display = 'none';
          }, 200); // Simulate delay
        } else {
          content.innerHTML = `<p>Page not found.</p>`;
        }
      });
    });
  </script>
</body>
</html>
