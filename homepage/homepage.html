<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Church Home Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/churchGeneral/includes/css/header.css">
  <link rel="stylesheet" href="/churchGeneral/includes/css/footer.css">
  <style>
    .carousel-item img {
      height: 450px;
      object-fit: cover;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 10px;
      backdrop-filter: blur(4px);
    }

    h2.section-title {
      font-weight: bold;
      text-align: center;
      margin: 2rem 0 1rem;
      color: #0d6efd;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .btn-primary {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="header"></div>
  <div class="container-fluid p-4">

    <!-- Programs Section -->
    <h2 class="section-title">
      <a href="programs.html" class="btn btn-primary">Programs</a>
    </h2>
    <div id="programsCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/prayer.jpg" class="d-block w-100" alt="Prayer Meeting" />
          <div class="carousel-caption text-white">
            <h3>Monday</h3>
            <p>Prayer Meeting</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/youth.jpg" class="d-block w-100" alt="Youth Fellowship" />
          <div class="carousel-caption text-white">
            <h3>Tuesday</h3>
            <p>Youth Fellowship</p>
          </div>
        </div>
        <!-- Add more items as needed -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#programsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#programsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Testimonies Section -->
    <h2 class="section-title">
      <a href="testimonies.html" class="btn btn-primary">Testimonies</a>
    </h2>
    <div id="testimonyCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/worship.jpg" class="d-block w-100" alt="Testimony Jane" />
          <div class="carousel-caption text-white">
            <blockquote>"God healed me completely!"</blockquote>
            <footer>— Jane</footer>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/youth.jpg" class="d-block w-100" alt="Testimony Mark" />
          <div class="carousel-caption text-white">
            <blockquote>"I found peace and joy through Jesus."</blockquote>
            <footer>— Mark</footer>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#testimonyCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#testimonyCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Departments Section -->
    <h2 class="section-title">
      <a href="departments.html" class="btn btn-primary">Departments</a>
    </h2>
    <div id="departmentsCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/bible-study.jpg" class="d-block w-100" alt="Youth Ministry" />
          <div class="carousel-caption text-white">
            <h3>Youth Ministry</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/sunday-service.jpg" class="d-block w-100" alt="Music Ministry" />
          <div class="carousel-caption text-white">
            <h3>Music Ministry</h3>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#departmentsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#departmentsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Sermons Section -->
    <h2 class="section-title">
      <a href="sermons.html" class="btn btn-primary">Sermons</a>
    </h2>
    <div id="sermonsCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/prayer.jpg" class="d-block w-100" alt="Sermon 1" />
          <div class="carousel-caption text-dark bg-light bg-opacity-75">
            <h3>Sermon 1</h3>
            <p>Faith & Trust</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/prayer.jpg" class="d-block w-100" alt="Sermon 2" />
          <div class="carousel-caption text-dark bg-light bg-opacity-75">
            <h3>Sermon 2</h3>
            <p>Grace & Mercy</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#sermonsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#sermonsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

  </div>
  <div id="footer"></div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
