<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sermons Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 260px;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover, .sidebar .active {
      background-color: #495057;
    }
    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h5 class="text-center mb-4">Sermons</h5>
    <a href="#" onclick="showSection('addSermon')">Add Sermon</a>
    <a href="#" onclick="showSection('editSermon')">Edit Sermons</a>
    <a href="#" onclick="showSection('removeSermon')">Remove Sermons</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Add Sermon -->
    <div id="addSermon" class="form-section active">
      <h3 class="mb-4">Add New Sermon</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Sermon Title</label>
          <input type="text" class="form-control" placeholder="Enter title" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Upload File (Text, Audio, Video)</label>
          <input type="file" class="form-control" accept=".txt,audio/*,video/*" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" rows="4" placeholder="Write a brief description"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Sermon</button>
      </form>
    </div>

    <!-- Edit Sermon -->
    <div id="editSermon" class="form-section">
      <h3 class="mb-4">Edit Existing Sermon</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Select Sermon</label>
          <select class="form-select">
            <option>Select from list...</option>
            <option>Sermon 1</option>
            <option>Sermon 2</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Update Title</label>
          <input type="text" class="form-control" placeholder="New title">
        </div>
        <div class="mb-3">
          <label class="form-label">Upload New File</label>
          <input type="file" class="form-control" accept=".txt,audio/*,video/*">
        </div>
        <div class="mb-3">
          <label class="form-label">Update Description</label>
          <textarea class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Update Sermon</button>
      </form>
    </div>

    <!-- Remove Sermon -->
    <div id="removeSermon" class="form-section">
      <h3 class="mb-4">Remove Sermon</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Select Sermon to Remove</label>
          <select class="form-select">
            <option>Select from list...</option>
            <option>Sermon 1</option>
            <option>Sermon 2</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger">Delete Sermon</button>
      </form>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.form-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
